<header class="g-header">

            {% for link in site.menusLinks %}
            <li><a class="f-links-x" href="{{site.baseurl}}{{link.url}}">{{link.title}}</a></li>
            {% endfor %}
            <li class="cat">
                <p id="J_Header_Cat">分类</p>
                <ul class="cat-list">
                    {% for cat in site.categoryLinks %}

                    {% endfor %}
                </ul>
            </li>
        </ul>
    </div>
    <div class="g-banner">

                        style="color:#c00">"hello&nbsp;world!"</span><span>;</span>
<span>};</span></pre>
            </h2>

</header>
